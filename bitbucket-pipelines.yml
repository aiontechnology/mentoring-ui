image: amazon/aws-cli

pipelines:
    branches:
        '{MS-*,feature/*,bugfix/*}':
            - step:
                name: Build, test and deploy test environment
                deployment: Test
                size: 2x
                services:
                    - docker
                script:
                    - IMAGE="661143960593.dkr.ecr.us-west-2.amazonaws.com/mentorsuccess-ui"
                    - BRANCH=$(echo $BITBUCKET_BRANCH | sed "s/[^a-zA-Z0-9]/_/g")
                    - TAG="$BRANCH-build.$BITBUCKET_BUILD_NUMBER"
                    - aws ecr get-login-password | docker login --username AWS --password-stdin 661143960593.dkr.ecr.us-west-2.amazonaws.com
                    - echo TOKEN_REDIRECT=$TOKEN_REDIRECT
                    - echo LOGOUT_TOKEN_REDIRECT=$LOGOUT_TOKEN_REDIRECT
                    - echo API_URL=$API_URL
                    - echo LPG_URL=$LPG_URL
                    - echo COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID
                    - echo COGNITO_BASE_URL=$COGNITO_BASE_URL
                    - docker build --build-arg TOKEN_REDIRECT=$TOKEN_REDIRECT --build-arg LOGOUT_TOKEN_REDIRECT=$LOGOUT_TOKEN_REDIRECT --build-arg API_URL=$API_URL --build-arg LPG_URL=$LPG_URL --build-arg COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID --build-arg COGNITO_BASE_URL=$COGNITO_BASE_URL -t ui:$TAG .
                    - docker tag ui:$TAG $IMAGE:latest
                    - docker tag ui:$TAG $IMAGE:$TAG
                    - docker push $IMAGE:latest
                    - docker push $IMAGE:$TAG
        develop:
            - step:
                name: Build, test and deploy test environment
                deployment: Test
                size: 2x
                services:
                    - docker
                script:
                    - IMAGE="661143960593.dkr.ecr.us-west-2.amazonaws.com/mentorsuccess-ui"
                    - BRANCH=$(echo $BITBUCKET_BRANCH | sed "s/[^a-zA-Z0-9]/_/g")
                    - TAG="$BRANCH-build.$BITBUCKET_BUILD_NUMBER"
                    - aws ecr get-login-password | docker login --username AWS --password-stdin 661143960593.dkr.ecr.us-west-2.amazonaws.com
                    - echo TOKEN_REDIRECT=$TOKEN_REDIRECT
                    - echo LOGOUT_TOKEN_REDIRECT=$LOGOUT_TOKEN_REDIRECT
                    - echo API_URL=$API_URL
                    - echo LPG_URL=$LPG_URL
                    - echo COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID
                    - echo COGNITO_BASE_URL=$COGNITO_BASE_URL
                    - docker build --build-arg TOKEN_REDIRECT=$TOKEN_REDIRECT --build-arg LOGOUT_TOKEN_REDIRECT=$LOGOUT_TOKEN_REDIRECT --build-arg API_URL=$API_URL --build-arg LPG_URL=$LPG_URL --build-arg COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID --build-arg COGNITO_BASE_URL=$COGNITO_BASE_URL -t ui:$TAG .
                    - docker tag ui:$TAG $IMAGE:latest
                    - docker tag ui:$TAG $IMAGE:$TAG
                    - docker push $IMAGE:latest
                    - docker push $IMAGE:$TAG
        master:
            - step:
                name: Build, test and deploy prod environment
                deployment: Production
                size: 2x
                services:
                    - docker
                script:
                    - IMAGE="661143960593.dkr.ecr.us-west-2.amazonaws.com/mentorsuccess-ui"
                    - BRANCH=$(echo $BITBUCKET_BRANCH | sed "s/[^a-zA-Z0-9]/_/g")
                    - TAG="$BRANCH-build.$BITBUCKET_BUILD_NUMBER"
                    - aws ecr get-login-password | docker login --username AWS --password-stdin 661143960593.dkr.ecr.us-west-2.amazonaws.com
                    - echo TOKEN_REDIRECT=$TOKEN_REDIRECT
                    - echo LOGOUT_TOKEN_REDIRECT=$LOGOUT_TOKEN_REDIRECT
                    - echo API_URL=$API_URL
                    - echo LPG_URL=$LPG_URL
                    - echo COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID
                    - echo COGNITO_BASE_URL=$COGNITO_BASE_URL
                    - docker build --build-arg TOKEN_REDIRECT=$TOKEN_REDIRECT --build-arg LOGOUT_TOKEN_REDIRECT=$LOGOUT_TOKEN_REDIRECT --build-arg API_URL=$API_URL --build-arg LPG_URL=$LPG_URL --build-arg COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID --build-arg COGNITO_BASE_URL=$COGNITO_BASE_URL -t ui:$TAG .
                    - docker tag ui:$TAG $IMAGE:prod
                    - docker tag ui:$TAG $IMAGE:$TAG
                    - docker push $IMAGE:prod
                    - docker push $IMAGE:$TAG
definitions:
    services:
        docker:
            memory: 4096