<div class="teachers">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let teacher">
        <!-- <a [routerLink]="['teachers', teacher.id]">{{ teacher.name }}</a> -->
        {{ teacher.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.phone | phone:'US' }}</td>
    </ng-container>

    <ng-container matColumnDef="grades">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade(s)</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher | grades }}</td>
    </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns()"
      (click)="selection.toggle(row)"
    ></tr>
  </table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" ></mat-paginator>
</div>
