<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>School Manager</span>

  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="isActive('add-school')" (click)="openAddSchoolDialog()" >
      Create New School
    </button>
    <button mat-menu-item *ngIf="isActive('edit-school')" (click)="openEditSchoolDialog()" [disabled]="!enableEdit()">
      Edit School
    </button>
    <button mat-menu-item *ngIf="isActive('remove-school')" (click)="removeSelectedSchools()" [disabled]="!enableRemove()">
      Remove Schools
    </button>
    <button mat-menu-item *ngIf="isActive('add-teacher')" (click)="openAddTeacherDialog()">
      Add Teacher
    </button>
  </mat-menu>
</mat-toolbar>
