<h2 mat-dialog-title>Add new teacher</h2>
<mat-dialog-content>
  <form [formGroup]="model">
    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" required />
        <mat-error *ngIf="model.hasError('required', 'firstName')">
          You must enter a first name
        </mat-error>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" required />
        <mat-error *ngIf="model.hasError('required', 'lastName')">
          You must enter a last name
        </mat-error>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput msPhoneFormat placeholder="Home Phone Number" formControlName="homePhone" />
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput msPhoneFormat placeholder="Cell Phone Number" formControlName="cellPhone" />
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Email Address" formControlName="email" />
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <mat-label>Grade level</mat-label>
        <mat-select formControlName="grade1">
          <mat-option *ngFor="let grade of grades" [value]="grade.value">
            {{ grade.valueView }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <mat-label>Grade level 2 (Optional)</mat-label>
        <mat-select formControlName="grade2">
          <mat-option *ngFor="let grade of grades" [value]="grade.value">
            {{ grade.valueView }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()" [disabled]="!model.valid">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
