<div class="spinner-container" *ngIf="lpgService.isLoading | async">
  <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="100" [strokeWidth]="10"></mat-progress-spinner>
</div>
<div class="lpg-container">
  <div class="lpg-title">
    <h1>Learning Pathway Generator</h1>
  </div>
  <div class="lpg-buttons">
    <button mat-raised-button color="primary" (click)="generateCurrentMonth()">
      Generate current month
    </button>
    <button mat-raised-button color="primary" (click)="generateNextMonth()">
      Generate next month
    </button>
  </div>
  <div>
    <mat-checkbox [(ngModel)]="isDebug">Generate Debug Information</mat-checkbox>
  </div>
</div>
