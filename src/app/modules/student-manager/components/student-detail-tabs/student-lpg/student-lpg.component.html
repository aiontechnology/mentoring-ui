<table class="detail-view-container">
  <thead class="mat-body-2">
  <tr>
    <td colspan="2">Learning Pathway Generator</td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <button mat-raised-button (click)="generateCurrentMonth()">
        <p class="mat-display-1">Generate Current Month</p>
      </button>
    </td>
  </tr>
  <tr>
    <td>
      <button mat-raised-button (click)="generateNextMonth()">
        <p class="mat-display-1">Generate Next Month</p>
      </button>
    </td>
  </tr>
  <tr *ngIf="userLoginService.isSystemAdmin">
    <td>
      <mat-checkbox [(ngModel)]="isDebug">Generate Debug Information</mat-checkbox>
    </td>
  </tr>
  </tbody>
</table>
