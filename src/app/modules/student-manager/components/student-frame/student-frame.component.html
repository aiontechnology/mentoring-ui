<mat-form-field>
  <mat-label>Select a school</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let school of schools" [value]="school">
      {{ school.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="selected">
  <ms-student-list [selectedSchool]="selected"></ms-student-list>
</div>
