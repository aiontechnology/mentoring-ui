<div class="page-container">
  <div class="page-header">
    <img class="ms-logo" src="../../../../../assets/ms-logo-white.png"/>
  </div>
  <div class="form student-info-dialog">
    <mat-card class="form-card">
      <mat-card-title class="form-title">STUDENT INFO</mat-card-title>
      <mat-card-content class="form-content">
        <div class="student-name">{{(studentInfo | async)?.studentName | uppercase}}</div>
        <mat-horizontal-stepper #stepper>
          <mat-step [stepControl]="infoFormGroup" errorMessage="Invalid" label="Student Info" >
            <div class="required-warning">* Denotes a required field</div>
            <form [formGroup]="infoFormGroup">
              <div class="float-container">
                <div class="left">
                  <!-- Leadership Skills -->
                  <div class="row-container">
                    <mat-form-field appearance="outline">
                      <mat-label>Leadership Success Skills</mat-label>
                      <mat-select formControlName="leadershipSkills" multiple>
                        <mat-option *ngFor="let leadershipSkill of leadershipSkills" [value]="leadershipSkill">
                          {{ leadershipSkill }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <!-- Leadership Traits -->
                  <div class="row-container">
                    <mat-form-field appearance="outline">
                      <mat-label>Leadership Traits</mat-label>
                      <mat-select formControlName="leadershipTraits" multiple>
                        <mat-option *ngFor="let leadershipTrait of leadershipTraits" [value]="leadershipTrait">
                          {{ leadershipTrait }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <!-- Behaviors -->
                  <div class="row-container">
                    <mat-form-field appearance="outline">
                      <mat-label>Behaviors</mat-label>
                      <mat-select formControlName="behaviors" multiple>
                        <mat-option *ngFor="let behavior of behaviors" [value]="behavior">
                          {{ behavior }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                <div class="right">
                  <div class="row-container">
                    <mat-form-field appearance="outline">
                      <mat-label>Comments</mat-label>
                      <textarea rows="11" formControlName="teacherComments" matInput></textarea>
                      <mat-error *ngIf="infoFormGroup.hasError('maxlength', 'teacherComments')">
                        A comment can be a maximum of 500 characters in length
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </form>
          </mat-step>

          <mat-step [stepControl]="assessmentFormGroup" errorMessage="Invalid" label="Behavioral Assessment">

          </mat-step>
        </mat-horizontal-stepper>
        <mat-dialog-actions class="action-container">
          <button class="mat-display-1" *ngIf="stepper.selectedIndex !== 0" (click)="stepper.previous()" color="primary"
                  mat-button>
            <mat-icon>arrow_back_ios</mat-icon>
            Back
          </button>
          <button class="mat-display-1" *ngIf="stepper.selectedIndex !== 1" (click)="stepper.next()" color="primary"
                  mat-button>
            Next
            <mat-icon>arrow_forward_ios</mat-icon>
          </button>
          <button class="mat-display-1 action-done" *ngIf="stepper.selectedIndex === 1" (click)="save()" color="primary"
                  mat-button [disabled]="!infoFormGroup.valid || !assessmentFormGroup.valid">
            Done
          </button>
        </mat-dialog-actions>
      </mat-card-content>
    </mat-card>
  </div>
  <ms-footer></ms-footer>
</div>
