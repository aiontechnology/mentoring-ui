<ms-notification width="918px" height="400px">
  <div>Your registration has been cancelled.</div>
  <div>
    <span>Please contact your school's administrator</span>
    <span *ngIf="programAdmin">:<br/>{{programAdmin.fullName}}<br/>
      <a href="mailto:{{programAdmin.email}}">{{programAdmin.email}}</a>
    </span>
  </div>
  <div><img src="assets/big-check.svg"/></div>
</ms-notification>
