<div class="personnel">
  <div class="header">
    <mat-form-field>
      <input matInput [(ngModel)]="personnelCacheService.filterBinding" (keyup)="personnelCacheService.applyFilter($event.target.value)" placeholder="Filter"/>
      <button mat-button *ngIf="personnelCacheService.filter" matSuffix mat-icon-button (click)="personnelCacheService.clearFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="personnelCacheService.dataSource" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? personnelCacheService.masterToggle() : null"
          [checked]="personnelCacheService.selection.hasValue() && personnelCacheService.isAllSelected()"
          [indeterminate]="personnelCacheService.selection.hasValue() && !personnelCacheService.isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? personnelCacheService.selection.toggle(row) : null"
          [checked]="personnelCacheService.selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let programAdmin">
      {{ programAdmin?.type?.replace('_', ' ') | titlecase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let programAdmin">
        <!-- <a [routerLink]="['programAdmins', programAdmin.id]">{{ programAdmin.firstName }}</a> -->
        {{ programAdmin.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let programAdmin">
        <!-- <a [routerLink]="['programAdmins', programAdmin.id]">{{ programAdmin.lastName }}</a> -->
        {{ programAdmin.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let programAdmin">{{ programAdmin.email }}</td>
    </ng-container>

    <ng-container matColumnDef="workPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Work Phone</th>
      <td mat-cell *matCellDef="let programAdmin">{{ programAdmin.workPhone }}</td>
    </ng-container>

    <ng-container matColumnDef="cellPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cell Phone</th>
      <td mat-cell *matCellDef="let programAdmin">{{ programAdmin.cellPhone }}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns()"
      (click)="personnelCacheService.selection.toggle(row)"
    ></tr>
  </table>

  <table>
    <tr>
      <td><ms-selection-count-display [selectionCount]="personnelCacheService.selectionCount"></ms-selection-count-display></td>
      <td><mat-paginator #paginator [pageSize]="personnelCacheService.pageSize" [pageSizeOptions]="[10, 20, 50]"></mat-paginator></td>
    </tr>
  </table>
</div>
