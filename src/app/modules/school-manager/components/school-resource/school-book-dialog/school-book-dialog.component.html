<h2 mat-dialog-title>Update Books</h2>
<p>To add: Click and drag titles from global resources to local resources.</p>
<mat-dialog-content>
  <div class="input-group">
    <mat-form-field>
      <input matInput #filterAll (keyup)="books.applyFilter($event.target.value)" placeholder="Filter resources"/>
      <button mat-button *ngIf="filterAll.value" matSuffix mat-icon-button (click)="books.clearInput(filterAll)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <input matInput #filterLocal (keyup)="localBooks.applyFilter($event.target.value)" placeholder="Filter local books"/>
      <button mat-button *ngIf="filterLocal.value" matSuffix mat-icon-button (click)="localBooks.clearInput(filterLocal)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="droplist-group" cdkDropListGroup>

    <div class="droplist-container">
      <h3>Available resources</h3>
      <div
        class="droplist-column"
        cdkDropList
        cdkDropListSortingDisabled
        [cdkDropListData]="books.filteredData"
        (cdkDropListDropped)="drop($event)">
        <div class="droplist-box" *ngFor="let book of books.filteredData" cdkDrag>{{ book.title }}</div>
      </div>
    </div>

    <div class="droplist-container">
      <h3>Local books</h3>
      <div
        class="droplist-column"
        cdkDropList
        cdkDropListSortingDisabled
        [cdkDropListData]="localBooks.filteredData"
        (cdkDropListDropped)="drop($event)">
        <div class="droplist-box" *ngFor="let book of localBooks.filteredData" cdkDrag>{{ book.title }}</div>
      </div>
    </div>

  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
