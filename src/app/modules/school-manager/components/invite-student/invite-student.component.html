<ms-dialog-container [panelTitle]="data.panelTitle" [component]="this" [isValid]="modelFormGroup.valid">
  <form [formGroup]="modelFormGroup">
    <div class="row-container">
      <mat-form-field appearance="outline">
        <mat-label>Student First Name</mat-label>
        <input matInput formControlName="studentFirstName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Student Last Name</mat-label>
        <input matInput formControlName="studentLastName" required>
      </mat-form-field>
    </div>

    <div class="row-container">
      <mat-form-field appearance="outline">
        <mat-label>Parent First Name</mat-label>
        <input matInput formControlName="parent1FirstName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Parent Last Name</mat-label>
        <input matInput formControlName="parent1LastName" required>
      </mat-form-field>
    </div>

    <div class="row-container">
      <mat-form-field appearance="outline">
        <mat-label>Parent Email Address</mat-label>
        <input matInput formControlName="parent1EmailAddress" required>
      </mat-form-field>
    </div>
  </form>
</ms-dialog-container>
