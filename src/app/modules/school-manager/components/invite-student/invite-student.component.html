<h2 mat-dialog-title>Invite Student</h2>
<mat-dialog-content>
  <form [formGroup]="modelFormGroup">
    <p class="legend mat-small">* denotes a required field</p>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Student first name" formControlName="studentFirstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Student last name" formControlName="studentLastName" required>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Parent first name" formControlName="parent1FirstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Parent last name" formControlName="parent1LastName" required>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Parent email address" formControlName="parent1EmailAddress" required>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()" [disabled]="!modelFormGroup.valid">
    <mat-icon>email</mat-icon> Send
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
