<div class="spinner-container" *ngIf="teacherCacheService.isLoading | async">
  <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="100" [strokeWidth]="10"></mat-progress-spinner>
</div>

<div class="bg">
  <div class="list-container mat-elevation-z2">
    <div class="header">
      <mat-form-field>
        <input matInput [(ngModel)]="teacherCacheService.filterBinding" (keyup)="teacherCacheService.applyFilter($event.target.value)" placeholder="Filter"/>
        <button mat-button *ngIf="teacherCacheService.filter" matSuffix mat-icon-button (click)="teacherCacheService.clearFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="teacherCacheService.dataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? teacherCacheService.masterToggle() : null"
            [checked]="teacherCacheService.selection.hasValue() && teacherCacheService.isAllSelected()"
            [indeterminate]="teacherCacheService.selection.hasValue() && !teacherCacheService.isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? teacherCacheService.selection.toggle(row) : null"
            [checked]="teacherCacheService.selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let teacher">
          <!-- <a [routerLink]="['teachers', teacher.id]">{{ teacher.firstName }}</a> -->
          {{ teacher.firstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let teacher">
          <!-- <a [routerLink]="['teachers', teacher.id]">{{ teacher.lastName }}</a> -->
          {{ teacher.lastName }}
        </td>
      </ng-container>

     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.email }}</td>
      </ng-container>

      <ng-container matColumnDef="workPhone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Work Phone</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.workPhone }}</td>
      </ng-container>

      <ng-container matColumnDef="cellPhone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cell Phone</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.cellPhone }}</td>
      </ng-container>

      <ng-container matColumnDef="grades">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade(s)</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher | grades }}</td>
      </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns()"
        (click)="teacherCacheService.selection.toggle(row)"
      ></tr>
    </table>

    <table class="footer mat-elevation-z1">
      <tr>
        <td><ms-selection-count-display [selectionCount]="teacherCacheService.selectionCount"></ms-selection-count-display></td>
        <td><mat-paginator #paginator [pageSize]="teacherCacheService.pageSize" [pageSizeOptions]="[10, 20, 50]"></mat-paginator></td>
      </tr>
    </table>
  </div>
</div>
