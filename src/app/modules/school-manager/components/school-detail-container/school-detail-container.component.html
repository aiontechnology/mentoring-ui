<ms-tabbed-container tabLabel="SCHOOL MANAGER | {{schoolInstance.item.name}}">
  <mat-tab-group class="wrapper" animationDuration="0ms" dynamicHeight
                 [(selectedIndex)]="tabIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label">Details</span>
      </ng-template>
      <ms-school-detail class="tab-content"></ms-school-detail>
      <ms-menu></ms-menu>
    </mat-tab>
    <mat-tab *ngIf="userLoginService.isSystemAdmin">
      <ng-template mat-tab-label>
        <span class="tab-label">Program Administrator</span>
      </ng-template>
      <ms-program-admin-detail class="tab-content"></ms-program-admin-detail>
      <ms-menu></ms-menu>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label">Teachers</span>
      </ng-template>
      <ms-teacher-list class="tab-content"></ms-teacher-list>
      <ms-menu></ms-menu>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label">Other Personnel</span>
      </ng-template>
      <ms-personnel-list class="tab-content"></ms-personnel-list>
      <ms-menu></ms-menu>
    </mat-tab>
    <mat-tab *ngIf="userLoginService.isSystemAdmin">
      <ng-template mat-tab-label>
        <span class="tab-label">Books</span>
      </ng-template>
      <ms-school-book-list class="tab-content"></ms-school-book-list>
      <ms-menu></ms-menu>
    </mat-tab>
    <mat-tab *ngIf="userLoginService.isSystemAdmin">
      <ng-template mat-tab-label>
        <span class="tab-label">Games</span>
      </ng-template>
      <ms-school-game-list class="tab-content"></ms-school-game-list>
      <ms-menu></ms-menu>
    </mat-tab>
  </mat-tab-group>
</ms-tabbed-container>
