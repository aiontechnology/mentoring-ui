<table class="detail-view-container">
  <thead class="mat-body-2">
  <tr>
    <td colspan="2">
      <p *ngIf="programAdminInstanceCache.item">{{ programAdminInstanceCache.item?.firstName + ' ' + programAdminInstanceCache.item?.lastName }}</p>
      <p *ngIf="!programAdminInstanceCache.item">Program Administrator Not Set</p>
    </td>
  </tr>
  </thead>
  <tbody class="mat-body-1">
  <tr>
    <td>Email:</td>
    <td>
      <p>{{ programAdminInstanceCache.item?.email }}</p>
    </td>
  </tr>
  <tr>
    <td>Phone:</td>
    <td>
      <p>{{ programAdminInstanceCache.item?.cellPhone }}</p>
    </td>
  </tr>
  </tbody>
</table>
