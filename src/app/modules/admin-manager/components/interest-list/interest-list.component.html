<ms-tabbed-container tabLabel="ADMIN MANAGER">

  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-label">Interests</span>
      </ng-template>

      <ms-list-data-container [tableCache]="tableCache" [staticPageSize]="30">
        <div class="column-container list-header">
          <div class="col-header">Interests</div>
          <div class="col-header"></div>
          <div class="col-header"></div>
        </div>
        <div class="column-container list-columns">
          <table mat-table class="list" [dataSource]="tableCache.tableDataSource" matSort>
            <ng-container matColumnDef="select">
              <mat-cell *matCellDef="let row">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? tableCache.selection.toggle(row) : null"
                  [checked]="tableCache.selection.isSelected(row)">
                </mat-checkbox>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
              <td mat-cell *matCellDef="let interest">{{ interest.name }}</td>
            </ng-container>

            <mat-row
              *matRowDef="let row; columns: columns"
              (click)="tableCache.selection.toggle(row)"></mat-row>
          </table>
        </div>
      </ms-list-data-container>

    </mat-tab>
  </mat-tab-group>
</ms-tabbed-container>
