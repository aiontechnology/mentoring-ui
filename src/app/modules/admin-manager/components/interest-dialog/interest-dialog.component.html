<ms-dialog-container [panelTitle]="data.panelTitle" [component]="this" [isValid]="modelFormGroup.valid">
  <form [formGroup]="modelFormGroup">
    <div class="row-container">
      <mat-form-field appearance="outline">
        <mat-label>Interest</mat-label>
        <input #name matInput formControlName="name" required>
        <mat-error
          *ngIf="modelFormGroup.hasError('duplicateInterest', 'name')">
          {{ modelFormGroup.getError('duplicateInterest', 'name').msg }}
        </mat-error>
        <mat-error *ngIf="modelFormGroup.hasError('required', 'name')">
          You must enter an interest
        </mat-error>
      </mat-form-field>
    </div>

    <input type="hidden" formControlName="interest">
  </form>
</ms-dialog-container>
