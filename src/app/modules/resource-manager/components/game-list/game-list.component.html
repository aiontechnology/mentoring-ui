<ms-list-data-container [tableCache]="tableCache">

  <table class="list-data-container" mat-table [dataSource]="tableCache.tableDataSource" matSort>
    <div *ngIf="userLoginService.isSystemAdmin">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? tableCache.masterToggle() : null"
            [checked]="tableCache.selection.hasValue() && tableCache.isAllSelected()"
            [indeterminate]="tableCache.selection.hasValue() && !tableCache.isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? tableCache.selection.toggle(row) : null"
            [checked]="tableCache.selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
    </div>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="mat-body-2">Name</p>
      </th>
      <td mat-cell *matCellDef="let game">
        <p class="mat-body-1">
          <a (click)="routeWithBackButton(['/resourcemanager/games', game.id])">{{ game.name }}</a>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="grade1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="mat-body-2">Starting Grade Level</p>
      </th>
      <td mat-cell *matCellDef="let game">
        <p class="mat-body-1">
          <ms-grade-level gradeLevel="{{ game.grade1 }}"></ms-grade-level>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="grade2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="mat-body-2">Ending Grade Level</p>
      </th>
      <td mat-cell *matCellDef="let game">
        <p class="mat-body-1">
          <ms-grade-level gradeLevel="{{ game.grade2 }}"></ms-grade-level>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let game">{{ game.displayLocation }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columns"
      (click)="tableCache.selection.toggle(row)"
    ></tr>
  </table>

</ms-list-data-container>
