<div class="spinner-container" *ngIf="gameCacheService.isLoading | async">
  <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="100" [strokeWidth]="10"></mat-progress-spinner>
</div>

<div class="bg">
  <div class="list-container mat-elevation-z2">

    <div class="header">
      <mat-form-field>
        <input matInput [(ngModel)]="gameCacheService.filterBinding" (keyup)="gameCacheService.applyFilter($event.target.value)" placeholder="Filter"/>
        <button mat-button *ngIf="gameCacheService.filter" matSuffix mat-icon-button (click)="gameCacheService.clearFilter()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="gameCacheService.dataSource" matSort>

      <div *ngIf="userSession.isSysAdmin">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? gameCacheService.masterToggle() : null"
              [checked]="gameCacheService.selection.hasValue() && gameCacheService.isAllSelected()"
              [indeterminate]="gameCacheService.selection.hasValue() && !gameCacheService.isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? gameCacheService.selection.toggle(row) : null"
              [checked]="gameCacheService.selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>
      </div>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let game">
          <a [routerLink]="['games', game.id]">{{ game.name }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="grade1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Starting Grade Level</th>
        <td mat-cell *matCellDef="let game">{{ game.grade1 }}</td>
      </ng-container>

      <ng-container matColumnDef="grade2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ending Grade Level</th>
        <td mat-cell *matCellDef="let game">{{ game.grade2 }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let game">{{ game.location | titlecase }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns()"
        (click)="gameCacheService.selection.toggle(row)"
      ></tr>
    </table>

    <table class="footer mat-elevation-z1">
      <tr>
        <td><ms-selection-count-display [selectionCount]="gameCacheService.selectionCount"></ms-selection-count-display></td>
        <td><mat-paginator #paginator [pageSize]="gameCacheService.pageSize" [pageSizeOptions]="[10, 20, 50]"></mat-paginator></td>
      </tr>
    </table>

  </div>
</div>
