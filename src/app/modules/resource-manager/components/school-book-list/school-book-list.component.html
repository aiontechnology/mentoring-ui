<ms-list-data-container [tableCache]="tableCache">

  <table class="list-data-container" mat-table [dataSource]="tableCache.tableDataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="mat-body-2">Title</p>
      </th>
      <td mat-cell *matCellDef="let book">
        <p class="mat-body-1">
          <a (click)="routeWithBackButton(['/resourcemanager/books', book.id])">{{ book.title }}</a>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="mat-body-2">Author</p>
      </th>
      <td mat-cell *matCellDef="let book">
        <p class="mat-body-1">
          {{ book.author }}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="gradeLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="mat-body-2">Grade Level</p>
      </th>
      <td mat-cell *matCellDef="let book">
        <p class="mat-body-1">
          <ms-grade-level gradeLevel="{{ book.gradeLevel }}"></ms-grade-level>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <p class="mat-body-2">Location</p>
      </th>
      <td mat-cell *matCellDef="let book">
        <p class="mat-body-1">{{ book.displayLocation }}</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" (click)="tableCache.selection.toggle(row)"></tr>
  </table>

</ms-list-data-container>
