<h2 mat-dialog-title>Add new game</h2>
<mat-dialog-content>
  <form [formGroup]="model">
    <input type="hidden" formControlName="game" />
    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required />
        <mat-error *ngIf="model.hasError('required', 'name')">
          You must enter a name
        </mat-error>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description" />
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <mat-label>Grade level</mat-label>
        <mat-select formControlName="gradeLevel" required>
          <mat-option *ngFor="let grade of grades" [value]="grade.value">
            {{ grade.valueView }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="model.hasError('required', 'gradeLevel')">
          You must select a grade level
        </mat-error>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <mat-label>Interests</mat-label>
        <mat-select formControlName="interests" multiple>
          <mat-option *ngFor="let interest of interestList" [value]="interest.name">{{interest.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <mat-label>Leadership Traits</mat-label>
        <mat-select formControlName="leadershipTraits" multiple>
          <mat-option *ngFor="let leadershipTrait of leadershipTraitList" [value]="leadershipTrait.name">{{leadershipTrait.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="dialog-container">
      <mat-form-field>
        <mat-label>Leadership Success Skills</mat-label>
        <mat-select formControlName="leadershipSkills" multiple>
          <mat-option *ngFor="let leadershipSkill of leadershipSkillList" [value]="leadershipSkill.name">{{leadershipSkill.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()" [disabled]="!model.valid">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
