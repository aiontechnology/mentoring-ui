<mat-tab-group [(selectedIndex)]="tabGroupIndex" class="wrapper" (selectedIndexChange)="onIndexChange($event)">

    <ms-school-book-list class="tab-content"></ms-school-book-list>
  </mat-tab>
  <mat-tab *ngIf="userSession.isProgAdmin" label="School Games">

  <mat-tab label="Global Games">

  </mat-tab>
