<ms-tabbed-container tabLabel="RESOURCE MANAGER">

<mat-tab-group class="wrapper" animationDuration="0ms" [(selectedIndex)]="tabIndex" (selectedIndexChange)="onTabChange($event)">
  <mat-tab *ngIf="userLoginService.isProgramAdmin">
    <ng-template mat-tab-label>
      <span class="tab-label">School Books</span>
    </ng-template>
    <ms-school-book-list class="tab-content"></ms-school-book-list>
  </mat-tab>
  <mat-tab *ngIf="userLoginService.isProgramAdmin">
    <ng-template mat-tab-label>
      <span class="tab-label">School Games</span>
    </ng-template>
    <ms-school-game-list class="tab-content"></ms-school-game-list>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-label">Global Books</span>
    </ng-template>
    <ms-book-list class="tab-content"></ms-book-list>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-label">Global Games</span>
    </ng-template>
    <ms-game-list class="tab-content"></ms-game-list>
  </mat-tab>
</mat-tab-group>

</ms-tabbed-container>
