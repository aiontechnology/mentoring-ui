<mat-form-field class="search" appearance="outline">
  <input matInput
         [(ngModel)]="tableCache.filterBinding"
         (keyup)="bindSearchValue($event.target.value)"/>
  <mat-icon matPrefix>search</mat-icon>
  <button mat-button *ngIf="tableCache.filter" matSuffix mat-icon-button
          (click)="clearSearchValue()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
