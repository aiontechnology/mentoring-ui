<h2 mat-dialog-title>Update Games</h2>
<mat-dialog-content>
  <div class="filter-group-wrapper">
    <h3 class="mat-h3">Resource filters</h3>
    <div class="filter-group">
      <mat-form-field>
        <input matInput #filterAll (keyup)="games.applyTitleFilter($event.target.value)" placeholder="Global titles"/>
        <button mat-button *ngIf="filterAll.value" matSuffix mat-icon-button (click)="games.clearInput(filterAll)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field>
        <input matInput #filterLocal (keyup)="localGames.applyTitleFilter($event.target.value)" placeholder="Local games"/>
        <button mat-button *ngIf="filterLocal.value" matSuffix mat-icon-button (click)="localGames.clearInput(filterLocal)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <p class="mat-small">To add: Click and drag titles from global resources to local resources.</p>
  <div class="droplist-group" cdkDropListGroup>

    <div class="droplist-container">
      <h3 class="mat-h3">Global games</h3>
      <div
        class="droplist-column"
        cdkDropList
        cdkDropListSortingDisabled
        [cdkDropListData]="games.filteredData"
        (cdkDropListDropped)="drop($event)">
        <div class="droplist-box mat-body" *ngFor="let game of games.filteredData" cdkDrag>{{ game.name }}</div>
      </div>
      <button class="transfer" mat-raised-button (click)="moveGlobalToLocal()">
        Add to school
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>

    <div class="droplist-container">
      <h3 class="mat-h3">School games</h3>
      <div
        class="droplist-column"
        cdkDropList
        cdkDropListSortingDisabled
        [cdkDropListData]="localGames.filteredData"
        (cdkDropListDropped)="drop($event)">
        <div class="droplist-box mat-body" *ngFor="let game of localGames.filteredData" cdkDrag>{{ game.name }}</div>
      </div>
      <button class="transfer" mat-raised-button (click)="moveLocalToGlobal()">
        <mat-icon>arrow_back</mat-icon>
        Remove from school
      </button>
    </div>

  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
