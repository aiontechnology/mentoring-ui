<div class="schoolSelectionContainer" *ngIf="userSession.isSysAdmin">
  <span class="label">School:</span>
  <mat-form-field appearance="outline">
    <mat-select placeholder="Select a school" [(value)]="schoolInstanceCache.item" [compareWith]="compareSchools">
      <mat-option *ngFor="let school of schoolCollectionCache.items" [value]="school">
        {{ school.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
