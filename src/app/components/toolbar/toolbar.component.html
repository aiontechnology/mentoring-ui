<mat-toolbar color="primary">
  <button
    mat-icon-button
    [routerLink]="navigationService.routeParams"
    [fragment]="navigationService.fragment"
    *ngIf="navigationService.hasPrev()">
    <mat-icon>arrow_back_ios_new</mat-icon>
  </button>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="mat-display-1 title">{{ menuState.title }}</span>
  <a mat-button [routerLink]="['/login']" *ngIf="!userSession.isLoggedIn()">
    <span class="mat-h2">Login</span>
    <mat-icon>account_circle</mat-icon>
  </a>
  <a mat-button [routerLink]="['/logout']" *ngIf="userSession.isLoggedIn()">
    <span class="mat-h2">Logout</span>
    <mat-icon>account_circle</mat-icon>
  </a>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="userSession.isLoggedIn()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let menu of menuState.activeMenus">
      <button
        *ngIf="menu.isVisible"
        mat-menu-item
        (click)="menu.execute()"
        [disabled]="!menu.isEnabled()">
          {{ menu.title }}
      </button>
    </ng-container>
  </mat-menu>
</mat-toolbar>
