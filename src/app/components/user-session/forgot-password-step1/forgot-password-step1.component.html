<img class="background" src="assets/man-boy-background.png"/>
<div class="container">
  <img src="assets/ms-white.png">
  <div class="login-dialog">
    <div class="mat-display-4">Please enter your email address</div>
    <form class="form-signin" method="POST">
      <div class="row-container">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput required type="email" maxlength="100" [(ngModel)]="email"
                 [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <div *ngIf="errorMessage != null" class="row-container">
        <span class="error mat-body-2">{{errorMessage}}</span>
      </div>
      <div class="row-container">
        <button class="submit mat-body-1" (click)="onNext()" type="submit">
          Next
        </button>
      </div>
    </form>
  </div>
</div>
